<h1>{{title}}</h1>
<div class="btn-group" role="group">
    <a class="btn btn-default" [routerLink]="['/admin-logfiles', 'log']">Logfiles</a>
    <a class="btn btn-default" [routerLink]="['/admin-logfiles', 'parser']">Parse errors</a>
</div>
<pre class="with-scrollbar">
<span *ngFor="let r of rows" style='color: {{r.Color}}'>{{r.Message}}
</span> 
</pre>
<p class="alert alert-info" *ngIf="isLoading">Loading...</p>
