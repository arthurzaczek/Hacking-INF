    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a routerLink="/" class="navbar-brand">Hacking-INF</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a routerLink="/courses">Kurse</a></li>
                <li><a routerLink="/info">Info</a></li>
                <li *ngIf="User.IsTeacher" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/admin-download">Download</a></li>
                        <li><a routerLink="/admin-stats">Statistics</a></li>
                        <li><a routerLink="/admin-compiler-messages">Compiler messages</a></li>

                <li *ngIf="!User.IsAuthenticated"><a routerLink="/login">Login</a></li>

        </div>
    </div>

<div class="container body-content">
    <router-outlet></router-outlet>
    <div class="modal" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Please wait</h4>
                </div>
                <div class="modal-body">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only">Your request is processing...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
