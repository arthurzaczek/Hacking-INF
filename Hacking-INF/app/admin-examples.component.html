<h1>Manage examples</h1>
<div *ngIf="updateResult" class="alert alert-success">
    {{updateResult}}
</div>
<div *ngIf="isError" class="alert alert-danger">
    A error occured during update. Please see the <a [routerLink]="['/admin-logfiles', 'log']">Logfiles</a>.
</div>

<div class="form-group">
    <label for="example">Git Repository</label>
    <span>{{repository}}</span>
</div>

<button type="button" class="btn btn-primary" (click)="update()">Update</button>
